<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4657e955b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@500&display=swap" rel="stylesheet">
    <title>Ejercicio 1</title>
</head>

<body>

    <div class="container">
        <header>
            <i class="fas fa-ad"></i>
            <h2>Ejercicio Formulario 1</h2>

            <nav>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="https://oscarmaestre.github.io/lenguajes_marcas/ejercicios/formularios/anexo_formularios.html#formulario-1"
                            target="__blank">Ejercicio_1</a></li>
                </ul>
            </nav>

        </header>

        <main>

            <form action="#" method="POST" target="__blank">

                <fieldset>

                    <legend>Rellenar</legend>
                    <div class="opcion_radio">
                        <input type="radio" id="inglesID" name="ingles" value="Inglés">
                        <label for="inglesID">Inglés</label>
                    </div>
                    <div class="opcion_radio">
                        <input type="radio" id="alemanID" name="aleman" value="Alemán">
                        <label for="alemanID">Alemán</label>
                    </div>
                    <div class="opcion_radio">
                        <input type="radio" id="francesID" name="frances" value="Francés">
                        <label for="francesID">Francés</label>
                    </div>

                    <select name="conector" id="conectorID">
                        <option value="USB">USB</option>
                        <option value="paralelo">Paralelo</option>
                        <option value="PS2">PS2</option>
                    </select>

                    <div class="input_text">
                        <label for="nombreID">Nombre</label>
                        <input type="text" id="nombreID" name="nombre">
                    </div>
                    <div class="input_text">
                        <label for="apellidoID">Apellido</label>
                        <input type="text" id="apellidoID" name="apellido">
                    </div>


                </fieldset>

                <fieldset>

                    <legend>Indique sus preferencias por favor</legend>
                    <select name="sexo" id="sexoID" multiple="multiple">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                    <div class="opcion_checkbox">
                        <input type="checkbox" name="sexohombrename" value="sexohombre">
                        <label for="sexohombrename">Hombre</label>
                    </div>
                    <div class="opcion_checkbox">
                        <input type="checkbox" name="sexomujername" value="sexohmujer">
                        <label for="sexomujername">Mujer</label>
                    </div>
                    <div class="opcion_checkbox">
                        <label for="fecha">Eliga la fecha</label>
                        <input type="date" id="fechaID" name="fecha">
                    </div>

                </fieldset>

            </form>

        </main>
        <footer>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="https://oscarmaestre.github.io/lenguajes_marcas/ejercicios/formularios/anexo_formularios.html#formulario-1"
                        target="__blank">Ejercicio_1</a></li>
            </ul>
        </footer>

    </div>

</body>

</html>
