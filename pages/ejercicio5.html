    <form action="#" method="POST" target="__blank">
        <fieldset>
            <legend>Formulario de Opciones</legend>
            <label for="instituto">Instituto</label>
            <input type="text" name="instituto">
            <label for="estudios">Estudios elegidos</label>
            <input type="text" name="estudios">
            <br>

            <label for="color">Elige un color</label>
            <input type="color" name="color">
            <br>

            <textarea name="message" cols="30" rows="10">Utilice este espacio apra su mensaje</textarea>

            <br>

            <label for="2g">2G</label>
            <input type="radio" name="2g">
            <br>
            <label for="3g">3G</label>
            <input type="radio" name="3g">
            <br>
            <label for="4g">4G</label>
            <input type="4g" name="4g">
            <br><br>

            <label for="fecha">Elija una fecha</label>
            <input type="date" name="fecha">
            <br><br>

        </fieldset>

        <fieldset>
            <legend>Por favor, complete estas opciones</legend>
            <label for="fichero">Elija un fichero</label>
            <input type="file" name="fichero">
            <br>
            <select name="conector">
                <option value="USB">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select>
            <br><br>

            <input type="radio" name="windows" value="windows">
            <label for="windows">Windows</label>
            <input type="radio" name="mac" value="mac">
            <label for="mac">Mac</label>
            <input type="radio" name="linux" value="linux">
            <label for="linux">Linux</label>
            <br>
            <label for="date">Elige una fecha</label>
            <input type="date" name="date">
        </fieldset>
