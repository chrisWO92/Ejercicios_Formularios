<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 38</title>
</head>

<body>

    <h2>Ejercicio Formulario 38</h2>

    <p>Los ejercicios se pueden encontrar en el siguiente <a
            href="https://oscarmaestre.github.io/lenguajes_marcas/ejercicios/formularios/anexo_formularios.html#formulario-38"
            target="__blank">enlace</a></p>

    <form action="#" method="POST" target="__blank">

        <fieldset>

            <legend>Rellenar</legend>
            <input type="radio" id="inglesID" name="ingles" value="Inglés">
            <label for="inglesID">Inglés</label>
            <input type="radio" id="alemanID" name="aleman" value="Alemán">
            <label for="alemanID">Alemán</label>
            <input type="radio" id="francesID" name="frances" value="Francés">
            <label for="francesID">Francés</label> 
            
            <br><br>

            <textarea name="message" rows="6" cols="59">
                Utilice este cuadro para escribir
            </textarea>
            
            <br><br>

            <label for="fecha">Eliga la fecha</label>
            <input type="date" id="fechaID" name="fecha">

            <br>

            <label for="hora">Eliga la hora</label>
            <input type="time" id="horaID" name="hora">

            <br>

            <select name="internet" id="pinternetID" multiple="multiple">
                <option value="wifi">Wifi</option>
                <option value="cable">Cable</option>
                <option value="fibra">Fibra</option>
            </select>

            <br><br>

            <label for="fichero2">Elija un fichero</label>
            <input type="file" id="ficheroID2" name="fichero2">

            <br><br>

            <label for="color">Elige un color</label>
            <input type="color" id="colorID" name="color">
            
            <br><br>

            <input type="checkbox" id="wifiID" name="wifi" value="wifi">
            <label for="wifi">WIfi</label><br>
            <input type="checkbox" id="cableID" name="cable" value="cable">
            <label for="cable">Cable</label><br>
            <input type="checkbox" id="fibraID" name="fibra" value="fibra">
            <label for="fibra">Lengua</label>

            <br><br>

            <label for="instituto">Instituto</label>
            <input type="text" id="institutoID" name="instituto">            
            <br>
            <label for="estudioos">Estudios Elegidos</label>
            <input type="text" id="estudiosID" name="estudios">
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombreID" name="nombre">
            <br>
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellidoID" name="apellido">


        </fieldset>
    </form>

</body>

</html>
